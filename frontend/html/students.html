<!-- frontend/html/students.html -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Estudiantes</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon.png">
  <link rel="stylesheet" href="../css/w3.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script type="module" src="../js/controllers/studentsController.js"></script>
  <!-- 
  Importa el archivo js que controla este modulo. Si no uso type="module" el navegador lo trata como script clásico (no permite import ni export).
  Peor si agrego ese type, le esta diciendo al navegador: este archivo usa la sintaxis de módulos (ES6), así que entiéndelo como un módulo. Y con esto
  puedo usar import y export.   
  -->
</head>

<body class="w3-container">

  <h2 class="w3-center w3-margin-top">Gestión de Estudiantes</h2>

  <form id="studentForm" class="w3-card w3-padding w3-margin-bottom w3-light-grey">
    <!-- sin action ni method, se va a manejar todo desde studentsController.js -->
    <input type="hidden" id="studentId" />
    <!-- hidden para que sea un campo oculto. Lo usaremos para saber si estamos editando un id existente o es nuevo para crear -->

    <div class="w3-row-padding">
      <div class="w3-third">
        <label>Nombre completo</label>
        <input class="w3-input" type="text" id="fullname" required />
      </div>
      <div class="w3-third">
        <label>Email</label>
        <input class="w3-input" type="email" id="email" required />
      </div>
      <div class="w3-third">
        <label>Edad</label>
        <input class="w3-input" type="number" id="age" required />
      </div>
    </div>

    <div class="w3-margin-top">
      <button class="w3-button w3-green" type="submit">Guardar</button>
      <!-- envia el formulario, studentsController captura el evento y envia los datos a la API -->
      <button id="cancelBtn" class="w3-button w3-grey" type="reset">Cancelar</button>
      <!-- Limpieza de formulario -->
    </div>
  </form>

  <table class="w3-table-all w3-hoverable w3-card">
    <thead>
      <tr class="w3-light-blue">
        <th>Nombre</th>
        <th>Email</th>
        <th>Edad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="studentTableBody"></tbody>
    <!-- vacío el cuerpo de la tabla porque luego desde studentsController le agregaremos una fila por cada estudiante -->
  </table>

  <footer class="w3-center w3-margin-top">
    <a class="w3-btn w3-black" href="../index.html">Volver al Panel Principal</a>
  </footer>
  
</body>
</html>
